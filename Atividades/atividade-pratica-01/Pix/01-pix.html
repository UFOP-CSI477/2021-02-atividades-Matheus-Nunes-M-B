<!DOCTYPE html>
<html>

<head>
    <title>Controle de Pix</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body onload="onload()">
    <div class="tablet">
        <div class="content container">
            <form name="Pix" id="pix">
                <div class="wrapper row">
                    <img src="./imgs/pix-106.png" class="img-responsive">
                </div>
                <div>
                    <label for="keytype">Tipo de chave:</label>
                    <input type="hidden" name="keytype" id="keytype" value="CPF/CNPJ" required>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <a class="type btn btn-primary active" id="CPF/CNPJ" onclick="settype('CPF/CNPJ', 'CPF/CNPJ')">
                            CPF / CNPJ
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a class="type btn btn-primary" id="Tel" onclick="settype('Tel', 'Telefone')">
                            Telefone
                        </a>
                    </div>
                    <div class=" col-md-3">
                        <a class="type btn btn-primary" id="E-mail" onclick="settype('E-mail', 'E-mail')">
                            E-mail
                        </a>
                    </div>
                    <div class=" col-md-3">
                        <a class="type btn btn-primary" id="rng-key" onclick="settype('rng-key', 'Chave Aleatória')">
                            Chave aleatória
                        </a>
                    </div>
                </div>
                <div class=" form-group">
                    <label for="key">Chave Pix</label>
                    <input type="text" class="form-control" id="key" name="key" placeholder="Informe a chave" required>
                </div>
                <div class="form-group">
                    <label for="value-key">Valor</label>
                    <input type="number" class="form-control" id="value-key" name="value-key" placeholder="R$ 0,00"
                        min="0" required>
                </div>
                <div class="dateBox">
                    <label for="dateinput">Data do envio:</label>
                    <div class="inputBox">
                        <input type="date" name="dateinput" id="dateinput">
                    </div>
                </div>
                <label for="banks">Selecionar Banco:</label>
                <select name="banks" class="form-select" id="banks">
                </select>
                <label for="operation">Tipo de operação:</label>
                <select class="form-select" name="operation" id="operation" required>
                    <option selected value="Enviar">Enviar</option>
                    <option value="Receber">Receber</option>
                </select>
                <button type="submit" class="btn btn-primary" id="send">Finalizar</button>
                <div class="wrapper">
                    <button type="button" class="btn btn-secundary" id="wipe" onclick="resetPixForm()">
                        Limpar formulário</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
