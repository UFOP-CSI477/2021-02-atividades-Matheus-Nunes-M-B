<!DOCTYPE html>
<html>

<head>
    <title>Conversor de Moedas</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body onload="onLoad()">
    <div class="container">
        <center>
            <h1>Conversor de Moedas</h1>
        </center>
        <div class="wrapper row">
            <img src="./imgs/moeda-2.png" class="img-responsive">
            <img src="./imgs/moeda-mirror.png" class="img-responsive">
        </div>
        <div class="lado-a-lado">
            <div class="grupo">
                <div class="form-group">
                    <label for="moeda1">Primeira moeda</label>
                    <select class="form-select" id="moeda1" onchange="calc(1);fetchGraph()">
                        <option value="">Selecione:</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="value">Valor 1</label>
                    <input type="number" min="0" class="form-control" id="value" placeholder="0,00" onchange="calc(1)">
                </div>
            </div>
            <div class="grupo">
                <div class="form-group">
                    <label for="moeda2">Segunda moeda</label>
                    <select class="form-select" id="moeda2" onchange="calc(2);fetchGraph()">
                        <option value="">Selecione:</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="value2">Valor 2</label>
                    <input type="number" min="0" class="form-control" id="value2" placeholder="0,00" onchange="calc(2)">
                </div>
            </div>
        </div>
        <div class="display">
            <h2 id="moedaDisplay" class="moeda-display">Insira o Valor</h2>
        </div>
        <div class="form-group graph-info">
            <label for="graphrange">Intervalo de dias para gráfico de cotação do real</label>
            <input type="number" min="0" max="365" class="form-control" id="graphrange" value="7" step="1"
                onchange="fetchGraph()">
        </div>
        <canvas id="myChart" width="auto" height="auto"></canvas>
    </div>
</body>
